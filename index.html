<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="C" id="clear">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="←" onclick="backspace()">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="%" onclick="calculatePercentage()">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="÷" onclick="setOperator('/')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="7" onclick="numberInput('7')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="8" onclick="numberInput('8')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="9" onclick="numberInput('9')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="×" onclick="setOperator('*')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="4" onclick="numberInput('4')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="5" onclick="numberInput('5')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="6" onclick="numberInput('6')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="-" onclick="setOperator('-')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="1" onclick="numberInput('1')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="2" onclick="numberInput('2')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="3" onclick="numberInput('3')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="+" onclick="setOperator('+')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="button" class="btn btn-primary btn-block" value="0" onclick="numberInput('0')">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="." onclick="point()">
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="btn btn-primary btn-block" value="=" onclick="evaluateExpression()">
                        </div>
                    </div>
                </form>  
            </div>
        </div>
    </div>
    <script src="custom.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH01sSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDU250VKaIzap3H661ZH81PoY1FhbGU+6BZp6G7niu735SK71N" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUt0Bvf08shuf57BaghqFfP1YxofvL8/KUEFYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        function calculatePercentage() {
            var displayValue = parseFloat(document.calculator.display.value);
            var percentageValue = displayValue / 100;
            document.calculator.display.value = percentageValue;
        }
        
        function setOperator(operator) {
            var currentDisplayValue = document.calculator.display.value;
            if (currentDisplayValue !== '' && currentDisplayValue[currentDisplayValue.length - 1] !== operator) {
                document.calculator.display.value += operator;
            }
        }
    </script>
</body>   
</html>
